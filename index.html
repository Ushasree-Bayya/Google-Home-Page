<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <ul>
            <li class="underline">Gmail</li>
            <li class="underline">Images</li>
            <li><img id="menu-icon" src="./assests/dots-menu.png" alt=""></li>
            <li><img id="user-icon" src="./assests/profile-user.png" alt=""></li>
        </ul>
    </header>

    <main>
        <img class="google-logo" src="./assests/google.png" alt="">

        <section class="search">
            <img src="./assests/loupe.png" alt="">
            <input type="text" placeholder="">
            <img src="./assests/microphone.png" alt="">
        </section>
        
        <section class="buttons">
            <button>Google search</button>
            <button>I'm Feeling Lucky</button>
        </section>
        <p>Google offered in: <span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p>
    </main>

    <footer>
        <div>
            <p class="underline">India</p>
        </div>
        <hr>

        <div class="bottom-menu">
            <ul>
                <li class="underline">About</li>
                <li class="underline">Advertising</li>
                <li class="underline">Business</li>
                <li class="underline">How Search Works</li>
            </ul>
            <ul>
                <li class="underline">Privacy</li>
                <li class="underline">Terms</li>
                <li class="underline">Settings</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
